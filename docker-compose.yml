version: '3.8'

services:
  # Main Application - Spring PetClinic Modulith
  petclinic-modulith:
    image: springcommunity/spring-petclinic-modulith:3.4.1
    container_name: petclinic-modulith
    build:
      context: ./spring-petclinic-modulith
      dockerfile: Dockerfile
      args:
        ARTIFACT_NAME: target/spring-petclinic-modulith-3.4.1
        EXPOSED_PORT: 8080
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-server:3306/petclinic
      - SPRING_DATASOURCE_USERNAME=petclinic
      - SPRING_DATASOURCE_PASSWORD=petclinic
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://zipkin-server:9411/api/v2/spans
    depends_on:
      mysql-server:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL Database
  mysql-server:
    image: mysql:8.0
    container_name: mysql-server
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=petclinic
      - MYSQL_USER=petclinic
      - MYSQL_PASSWORD=petclinic
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 512M

  # Zipkin - Distributed Tracing
  zipkin-server:
    image: openzipkin/zipkin:3.4
    container_name: zipkin-server
    ports:
      - "9411:9411"
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9411/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus - Metrics Collection
  prometheus-server:
    image: prom/prometheus:v2.48.0
    container_name: prometheus-server
    ports:
      - "9091:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - petclinic-modulith
    deploy:
      resources:
        limits:
          memory: 512M

  # Grafana - Metrics Visualization
  grafana-server:
    image: grafana/grafana:10.2.2
    container_name: grafana-server
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus-server
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  mysql_data:
  prometheus_data:
  grafana_data:
